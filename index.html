<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Don't kill Kenny</title>
    <link href= "css/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <script defer src= "js/app.js"></script>
</head>
<body>
    <div class = "title">
        <h1>Don't kill Kenny</h1>
        <img id = "kennyTitle" src="css/images/dont_kill_kenny.jpg"/>
    </div>

    <div id = "intro">

        <div id = "startGame">
           <!-- <div>SCORE</div> */ NOT TRACKING SCORE IN MVP-->
            <button id = "btnStart">Start game</button>
        </div>

        <div id = "about">Instructions to play
            <p>
                Your goal is not to kill Kenny. </br>
                Use the hint to guess the word.
            </p>
        </div>
    </div>

    <div class = "game">
        <div id = "animation">
            <div id="meteor">
                <img id ="meteorImg" src="css/images/meteor3.png"/>
            </div>
            <div id ="boys">
                <img id = "boysImg" src="css/images/sf-boys.png"/>
            </div>
        </div>


        <div class = "gamePlay">
            <div id = "wordContainer">
                <table id = "hiddenWord">
                </table>
            </div>
            <div id = "keyContainer">
                <ul class = "keyboard">
                    <li class="letter" id="a">A</li>
                    <li class="letter">B</li>
                    <li class="letter">C</li>
                    <li class="letter">D</li>
                    <li>E</li>
                    <li>F</li>
                </ul>
                <ul class = "keyboard">
                    <li>G</li>
                    <li>H</li>
                    <li>I</li>
                    <li>J</li>
                    <li>K</li>
                </ul>
                <ul class="keyboard">
                    <li>L</li>
                    <li>M</li>
                    <li>N</li>
                    <li>O</li>
                    <li>P</li>
                    <li>Q</li>
                    <li>R</li>
                </ul>
                <ul class = "keyboard">
                    <li>S</li>
                    <li>T</li>
                    <li>U</li>
                    <li>V</li>
                    <li>W</li>
                </ul>
                <ul class = "keyboard">
                    <li>X</li>
                    <li>Y</li>
                    <li>Z</li>
                </ul>
            </div>
        </div>
    
    </div>
</body>
</html>
